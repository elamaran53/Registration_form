
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form_container">
        <h1 id="heading">Registration Form</h1>
        <form name="form" id="form" >
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" >
            <span id="name-error" class="error-message"></span><br><br>
            <label for="email">Email ID :</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email ID" >
            <span id="email-error" class="error-message"></span><br><br>
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" >
            <span id="password-error" class="error-message"></span><br><br>
            <label for="address">Address :</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" >
            <span id="address-error" class="error-message"></span><br><br>
            <input type="checkbox" id="agree" name="Agree" >
            <label for="agree">I agree to the above
                information</label><br>
            <span id="agree-error" class="error-message"></span><br><br>
            <input type="submit" value="Submit" name="Submit" id="submit" onclick="return validate()">  
            <input type="Reset" value="Reset" name="reset" id="reset">
       
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
